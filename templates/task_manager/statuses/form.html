{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Create status' %}</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="{{ submit_button_label }}">
    </form>
</div>

{% endblock %}
