{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{{ header }}</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
              <div class="form-text">{{ field.help_text }}</div>
          {% endif %}
          {% for error in field.errors %}
              <div class="text-danger">{{ error }}</div>
          {% endfor %}
      </div>
    {% endfor %}

    <div class="mb-3">
      <label class="form-label" for="id_labels">Метки</label>
      <select name="labels" class="form-select" id="id_labels" multiple="">
        <option value="1">Метка</option>
      </select>
    </div>
    <input class="btn btn-primary" type="submit" value="{{ submit_button_label }}">
  </form>
</div>

{% endblock %}
