{% extends 'base.html' %}
{% load i18n %}


{% block header %}{% translate 'Task deletion' %}{% endblock %}
{% block content %}
    <p>
        {% blocktranslate with task_name=object.name %}
        Are you sure, that you want to delete {{ task_name }}?
        {% endblocktranslate %}
    </p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
    </form>
{% endblock %}
