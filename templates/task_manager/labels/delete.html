{% extends 'base.html' %}
{% load i18n %}


{% block header %}{% translate 'Label deletion' %}{% endblock %}
{% block content %}
    <p>
        {% blocktranslate trimmed with name=object.name %}
        Are you sure you want to delete {{ name }}?
        {% endblocktranslate %}
    </p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
    </form>
{% endblock %}
