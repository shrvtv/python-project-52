{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{% translate 'User deletion' %}</h1>
        <p>{% translate 'Are you sure, that you want to delete ' %} {{ object.get_full_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
        </form>
    </div>
{% endblock %}
